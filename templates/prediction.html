<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Predictor - Predict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    {% if prediction %}
    <script>
    Swal.fire({
    text: "{{ prediction }}",
    title: "Prediction Result",
    icon: "success"
});
</script>
{% endif %}
    <nav>
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/prediction" class="active">Predict Salary</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Predict Your Salary</h2>
        <p>Fill in the details below to estimate your expected salary based on industry data and your profile.</p>

        <form action="{{ url_for('predict') }}" method="POST">
            <!-- Age Input -->
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="18" placeholder="e.g., 30">

            <!-- Gender Input -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">-- Select --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Education Level Input -->
            <label for="education">Education Level:</label>
            <select name="education" id="education" required>
                <option value="">-- Select --</option>
                <option value="SSLC">SSLC</option>
                <option value="PUC">PUC</option>
                <option value="Diploma">Diploma</option>
                <option value="BE">BE</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PhD">PhD</option>
            </select>

            <!-- Job Title Input -->
            <label for="job_title">Job Title:</label>
            <input type="text" name="job_title" id="job_title" required placeholder="e.g., Software Engineer">

            <!-- Years of Experience Input -->
            <label for="experience">Years of Experience:</label>
            <input type="number" name="experience" id="experience" required min="0" placeholder="e.g., 5">

            <!-- Submit Button -->
            <input type="submit" value="Predict Salary">
        </form>
    </div>
</body>
</html>
